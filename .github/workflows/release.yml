name: Release Action

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: flakecache-action-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: flakecache-action-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: flakecache-action-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: flakecache-action-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build action binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/flakecache-action ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          path: nix-installer

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release in nix-installer repo
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/flakecache-action-*

      - uses: actions/checkout@v4
        with:
          repository: FlakeCache/releases
          token: ${{ secrets.FLAKECACHE_TOKEN }}
          path: releases

      - name: Copy binaries and action.yml to internal action repo
        run: |
          mkdir -p releases/dist
          cp artifacts/*/flakecache-action-* releases/dist/
          cp nix-installer/action.yml releases/action.yml
          ls -la releases/dist/

      - name: Commit and push to internal action repo
        run: |
          cd releases
          git config user.name "FlakeCache Bot"
          git config user.email "bot@flakecache.com"
          git add dist/ action.yml
          git commit -m "Update action from nix-installer ${{ github.ref_name }}" || echo "No changes"
          git push origin main

      - name: Tag internal action repo
        run: |
          cd releases
          git tag -f ${{ github.ref_name }}
          git push -f origin ${{ github.ref_name }}
