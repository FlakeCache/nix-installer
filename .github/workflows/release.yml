name: Release Action

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          path: nix-installer

      - name: Generate artifact attestation for action.yml
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: nix-installer/action.yml

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

      - uses: actions/checkout@v4
        with:
          repository: FlakeCache/releases
          token: ${{ secrets.FLAKECACHE_TOKEN }}
          path: releases

      - name: Copy action.yml to internal action repo
        run: |
          cp nix-installer/action.yml releases/action.yml
          ls -la releases/

      - name: Commit and push to internal action repo
        run: |
          cd releases
          git config user.name "FlakeCache Bot"
          git config user.email "bot@flakecache.com"
          git add action.yml
          git commit -m "Update action from nix-installer ${{ github.ref_name }}" || echo "No changes"
          git push origin main

      - name: Tag internal action repo
        run: |
          cd releases
          git tag -f ${{ github.ref_name }}
          git push -f origin ${{ github.ref_name }}
